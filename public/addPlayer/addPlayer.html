<div class="row">
  <div class="small-10 small-centered columns" >
    <div class="row">
      <div class="small-12 text-center columns">
        <input
          name="playerName"
          type="text"
          placeholder="Player's Name"
          ng-model="player.name" />
      </div>
    </div>

    <div class="row">
      <div class="small-12 text-center columns">
      <ul style="display: inline; list-style-type: none; float: left;">
        <li ng-repeat="role in roles" class="tile">
          <label for="role_{{role.id}}">
            <input type="radio"
                   id="{{role.id}}"
                   value="{{role.id}}"
                   name="player.role"
                   title="{{role.name}}"
                   ng-disabled="isAlreadySelected(role.id)"
                   ng-model="player.role"
            >
            {{role.name}}
          </label>
        </li>
      </ul>

      </div>

    <div class="row">
      <div class="small-12 text-center columns">
        <a ng-click="addPlayer()"
           class="button" ng-click="addPlayer()">
          Confirm <i class="fa fa-check-circle"></i>
        </a>
      </div>
    </div>
  </div>
</div>
