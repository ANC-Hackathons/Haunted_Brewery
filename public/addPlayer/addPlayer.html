<div class="row">
  <div class="small-10 small-centered columns" >
    <div class="row">
      <div class="small-12 text-center columns">
        <input
          name="playerName"
          type="text"
          placeholder="Player's Name"
          ng-model="player.name" />
      </div>
    </div>

    <div class="row">
      <div class="small-12 text-center columns">
      <ul style="display: inline; list-style-type: none; float: left;">
        <li ng-repeat="charClass in charClasses" class="tile">
          <label for="class_{{charClass.id}}">
            <input type="radio"
                   id="{{charClass.id}}"
                   value="{{charClass.id}}"
                   name="player.class"
                   title="{{charClass.name}}"
                   ng-disabled="isAlreadySelected(charClass.id)"
                   ng-model="player.charClass"
            >
            {{charClass.name}}
          </label>
        </li>
      </ul>

      </div>

    <div class="row">
      <div class="small-12 text-center columns">
        <button ng-click="addPlayer()">Confirm <i class="fa fa-check-circle"></i></button>
      </div>
    </div>
  </div>
</div>
