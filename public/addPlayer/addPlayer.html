<input
    name="playerName"
    type="text"
    placeholder="NAME"
    ng-model="player.name" />

<ul>
  <li ng-repeat="charClass in charClasses">
    <label for="class_{{charClass.id}}">
      <input type="radio"
             id="{{charClass.id}}"
             value="{{charClass.id}}"
             name="player.class"
             title="{{charClass.name}}"
             ng-disabled="isAlreadySelected(charClass.id)"
             ng-model="player.charClass"
      >
      {{charClass.name}}
    </label>
  </li>
</ul>

<button ng-click="addPlayer()">Add</button>
