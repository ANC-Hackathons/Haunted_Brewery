<div class="row">
  <div class="small-10 small-centered columns" >
    <div class="row">
      <div class="small-12 text-center columns">
        <div ng-if="players.length == 0">
          <span>Add Players to Continue</span>
        </div>

        <div ng-if="players.length > 0">
          <div ng-repeat="player in players">
            <span>{{player.name}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 text-center">
        <div class="button-group">
          <a class="button" ng-click="addPlayer()">
            Add <i class="fa fa-plus-circle"></i>
          </a>
          <a class="button" ng-if="players.length > 0" ng-click="begin()">
          Begin <i class="fa fa-beer"></i>
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
