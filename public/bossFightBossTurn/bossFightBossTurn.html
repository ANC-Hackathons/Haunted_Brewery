<!-- BOSS ARTWORK -->
<img src='{{currentBoss.label_image.original}}'> <br>

{{currentBoss.name}} Health: {{currentBoss.abvRemaining}} <br>

<button ng-click="characterInfo()">Character</button>

<button ng-click="inventory()">Inventory</button>

<button ng-click="ability()">Ability</button>

<button ng-click="braceYourself()">Brace Yourself</button>

<modal-dialog show='modalShown' width='340px' height='340px'>
  <div ng-show='characterShown'>character stuff</div>
  <div ng-show='inventoryShown'>inventory stuff</div>
  <div ng-show='abilityShown'>ability stuff</div>
  <div ng-show='damageShown'>{{currentBoss.name}} attacks with {{ability.name}}: {{ability.ability}}.</div>
  <button ng-click="closeModal()" ng-hide='damageShown'>Continue</button>
  <button ng-click="nextPlayer()" ng-show='damageShown'>Continue</button>
</modal-dialog>
